{% extends 'philosophy.base.html' %}
{% load static %}

{% block head %}
<style type="text/css" media="screen">
    .s-styles {
        background: #f2f2f2;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .s-styles .section-intro h1 {
        margin-top: 0;
    }
</style>
<script defer type="text/javascript" src="{% static 'notebook/autosave.js' %}"></script>
{% endblock head %}

{% block philosophy %}{% endblock %}

{% block body.id %}top{% endblock %}
{% block body %}
    <section id="styles" class="s-styles">
        <div class="row">

            <div class="tab-full">
                <h1>Bildirge yayınla</h1>
                <br>
                <form id="form" action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="ui icon buttons">
                        <button class="ui button">Ses ekle</button>
                        <button class="ui icon button"><i class="microphone icon"></i></button>
                        <button class="ui icon button"><i class="recycle icon"></i></button>
                        <button class="ui icon button"><i class="delete icon"></i></button>
                    </div>
                    <blockquote>
                        <p id="status">Bişiler oluyo</p>
                        <cite>Sistem</cite>
                    </blockquote>
                    <input class="btn--primary full-width" type="submit" value="Beyan et">
                </form>
            </div>
        </div>
    </section>
{% endblock body %}

{% extends 'philosophy.base.html' %}
{% load static %}

{% block head %}
<style type="text/css" media="screen">
    .s-styles {
        background: #f2f2f2;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .s-styles .section-intro h1 {
        margin-top: 0;
    }
</style>
<script defer type="text/javascript" src="{% static 'notebook/autosave.js' %}"></script>
{% endblock head %}

{% block body.id %}top{% endblock %}
{% block body %}
    <section id="styles" class="s-styles">
        <div class="row">

            <div class="tab-full">
                <h1>Bildirge yayınla</h1>
                <br>
                <form id="form" action="" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="{{ form.title.id_for_label }}">Önden gelen tekst</label>
                        {{ form.title }}
                    </div>

                    <label for="{{ form.body.id_for_label }}">İçerik</label>
                    {{ form.body }}

                    <blockquote>
                        <p id="status">Bişiler oluyo</p>
                        <cite>Sistem</cite>
                    </blockquote>
                    <input class="btn--primary full-width" type="submit" value="Beyan et">
                </form>
            </div>
        </div>
    </section>
{% endblock body %}

{% extends 'notebook/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'notebook/css/base.css' %}">
<link rel="stylesheet" href="{% static 'notebook/css/vendor.css' %}">
<link rel="stylesheet" href="{% static 'notebook/css/main.css' %}">
<style type="text/css" media="screen">
    .s-styles { 
        background: #f2f2f2;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .s-styles .section-intro h1 {
        margin-top: 0;
    }
 </style> 
{% endblock css %}

{% block script %}
<script defer type="text/javascript" src="{% static 'notebook/autosave.js' %}"></script>
{% endblock %}

                        {{ form.title }}

                    <label for="{{ form.body.id_for_label }}">İçerik</label>
                    {{ form.body }}

                        <p id="status">Bişiler oluyo</p>
                        <cite>Sistem</cite>
                        </blockquote>

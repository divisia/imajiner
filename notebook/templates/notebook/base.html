{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ doc.title|default:'Imajiner. Özgürleştiğin yer.' }}</title>
    <meta name="description" content="{{ doc.description }}">
    <meta name="author" content="{{ doc.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    {% block css %} {% endblock css %}

    <script src="{% static 'notebook/js/modernizr.js' %}"></script>
    <script src="{% static 'notebook/js/pace.min.js' %}"></script>
    <script defer src="{% static 'notebook/tagging.js' %}"></script>
    {% block script %} {% endblock script %}

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="{% static 'notebook/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'notebook/favicon.ico' %}" type="image/x-icon">

    {% include 'global.html' %}
</head>

{% block body %}

{% endblock body %}
